<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <p class="header__logo">Портфолио</p>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Сайты</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#layout-id" class="header__nav-link">Макеты</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Идеи</a>
                        </li>
                    </ul>

                    <div class="header__actions">
                       <a href="#contact-id" class="btn">Контакты</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="about">
            <div class="container">
                <div class="about__wrapper">
                    <div class="about__content">
                        <h1 class="about__title">Я Стас Козловский.<br>Front-End Developer.</h1>
                        <p class="about__desc">Живу в городе Санкт-Петербург. Люблю чистый код и красивые страницы. Больше моих работ ниже на странице.</p>
                    </div>
                    <div class="about__img">
                        <img src="WEB PRO Portfolio/images/welcome.png" alt="img" class="img1">
                    </div>
                </div>
            </div>
        </section>

        <section class="layout" id="layout-id">
            <div class="container">
                <h2 class="layout__title">Мои увлечения</h2>

                <div class="layout__cards">
                    <figure class="card">
                        <img src="WEB PRO Portfolio/images/frontend.png" alt="img" class="card__img">
                        <h4 class="card__title"><span>Front-End</span> Developer</h4>
                        <p class="card__desc">(Sass, Bootstrap, Tailwind)</p>
                    </figure>
                    <figure class="card">
                         <img src="WEB PRO Portfolio/images/backend.png" alt="img" class="card__img">
                        <h4 class="card__title"><span>Back-End</span> Developer</h4>
                        <p class="card__desc">(NodeJS, Laravel, Codeigniter)</p>                     
                    </figure>
                    <figure class="card">
                        <img src="WEB PRO Portfolio/images/design.png" alt="img" class="card__img">
                        <h4 class="card__title"><span>UI/UX </span>Designer</h4>
                        <p class="card__desc">(Figma, Zeplin, Adobe XD)</p>                    
                    </figure>
                </div>
            </div>
        </section>

        <section class="portfolio">
            <div class="container">
                <h2 class="portfolio__title"><span>Мое</span> Портфолио</h2>

                <div class="portfolio__cards">
                    <div class="portfolio__card">
                        <figure class="card">
                           <img src="WEB PRO Portfolio/images/senpay-logo.png" alt="logo" class="portfolio__logo">
                           <p class="portfolio__name">Sendpay</p>
                        </figure>

                        <div class="portfolio__preview">
                            <img src="WEB PRO Portfolio/images/sendpay.png" alt="img" class="portfolio__card-img">
                        </div>
                    </div>   
                </div>
            </div>
        </section>
    </main>
    <footer class="footer" id="contact-id">
        <div class="container">
            <h2 class="footer__title"><span>Мои</span> Контакты</h2>
            <div class="footer__wrapper">
                <nav class="footer__nav">
                    <ul class="footer__list">
                        <a href="https://github.com/" class="footer__list-btn" target="_blank">
                            <li class="footer__list-item">
                                <img src="WEB PRO Portfolio/images/Git.png" alt="" class="footer__img">
                            </li>
                        </a>
                        <a href="https://web.telegram.org" class="footer__list-btn" target="_blank">
                            <li class="footer__list-item">
                                <img src="WEB PRO Portfolio/images/Telegram.png" alt="" class="footer__img">
                            </li>
                        </a>
                        <a href="https://mail.ru" class="footer__list-btn" target="_blank">
                            <li class="footer__list-item">
                                <img src="WEB PRO Portfolio/images/Email.png" alt="" class="footer__img">
                            </li>
                        </a>
                        <a href="https://4pda.tohttps://mail.ru" class="footer__list-btn" target="_blank">
                            <li class="footer__list-item">
                                <img src="WEB PRO Portfolio/images/telpon.png" alt="" class="footer__img">
                            </li>
                        </a>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
